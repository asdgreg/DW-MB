	<div class="form-horizontal container">
		<h1>Registro</h1>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">Usuario</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" name="txt-usuario" id="txt-usuario" placeholder="Nombre Usuario">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">Nombre</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" name="txt-nombre" id="txt-nombre" placeholder="Nombre">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">Apellido</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" name="txt-apellido" id="txt-apellido" placeholder="Apellido">
		    </div>
		  </div>
		  
		  <hr>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">Correo</label>
		    <div class="col-sm-6">
		      <input type="email" class="form-control" name="txt-correo" id="txt-correo" placeholder="ejemplo@mail.com">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">Telefono</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" name="txt-telefono" id="txt-telefono" placeholder="Telefono">
		    </div>
		  </div>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">Ocupacion</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" name="txt-ocupacion" id="txt-ocupacion" placeholder="Ocupacion">
		    </div>
		  </div>

		  <hr>

		  <div class="form-group">
		    <label class="col-sm-2 control-label">Contrasena</label>
		    <div class="col-sm-6">
		      <input type="password" class="form-control" name="txt-pass" id="txt-pass" placeholder="contrasena">
		    </div>
		  </div>

		   <div class="form-group">
		    <label class="col-sm-2 control-label">Verificar Contrasena</label>
		    <div class="col-sm-6">
		      <input type="password" class="form-control" name="txt-verpass" id="txt-verpass" placeholder="Verificar contrasena">
		    </div>
		  </div>

		  <div class="col-sm-2"></div>
		  <div class="container" id="mensajes"></div>

		   <div class="form-group">
		    <label class="col-sm-2 control-label"></label>
		    <div class="col-sm-6">
		      <button class="btn btn-success btn-group-justified" id="btn-registrarse" onclick="verificacion();">Registrar</button>
		    </div>
		  </div>
		  <div class="col-sm-2"></div>
		  <div>
		  	<label class="col-sm-6">Ya tienes cuenta?
		  		<a href="sesion.html">Ingresa</a>
		  	</label>
		  </div>
		<br>
		<hr>
		   <div class="form-group">
		    <label class="col-sm-2 control-label"></label>
		    <div class="col-sm-6">
		      <button class="btn btn-primary ">FACEBOOK</button>
		    </div>
		  </div>
	</div>
